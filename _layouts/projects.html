---
layout: default
---
<div class="project-header">
  <h1>{{ page.title }}</h1>
  <div class="project-container">
    <iframe class="video" src={{ "https://www.youtube.com/embed/" | append: page.video-id }} frameborder="0"></iframe>
    <p>{{ page.description }}</p>
    <ul class="specs">
      <li>Platform: {{ page.platform }}</li>
      <li>Genre: {{ page.genre }}</li>
      <li>Players: {{ page.players }}</li>
      <li>Engine: {{ page.engine }}</li>
      <li>Development: {{ page.start }} - {{ page.end }}</li>
    </ul>
    <a href="{{ page.download }}"><div class="buttonDownload">Download</div></a>
  </div>
</div>

{{ content }}

<p><a href="/">Back to Projects</a></p>
